<!DOCTYPE html>
<head>
    <title>Reactivity mal</title>
    <script src="main.js" defer></script>
    <style>
    body {
        background-color: steelblue;
        margin: 0;
        padding-top: 5vw;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #container {
        background-color: white;
        width: 500px;
        margin: auto;
        padding: 5vh 5vw;
        box-shadow: 4px 4px 10px #0003;
        border-radius: 10px;
    }

    .todo-item.done {
        color: steelblue;
    }

    .progress {
        display: flex;
        height: 30px;
        border: 1px solid;
        position: relative;
    }

    .progress .done {
        background-color: steelblue;
    }

    .progress .label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-shadow: 3px 3px #0005;
    }

    button {
        margin-left: 1em;
        border: 1px solid;
        outline: none;
        background: white;
        padding: 0.2em 0.6em;
        cursor: pointer;
        border-radius: 4px;
    }

    .done button {
        background-color: steelblue;
        color: white;
    }

    .field {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>
